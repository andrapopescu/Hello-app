<html lang="en">

<head>

    <title>Weather data</title>
</head>

<body>

    <p class="info" align="right">Available cities: London, Southampton, Bristol </p>
    <p class="info" align="right">Default city: Southampton </p>

    <div class="container" align="center" >
        <div class="col-md-12">
            <div class="wrap">

                <h2> Introduce city name </h2>

                <form action = "/uv_data_city" method="post">

                    <label for="name"> City name: </label>
                    <input type="text" id="name" name="name" value="" placeholder="Enter city name" required="required" autofocus="autofocus" />
                    <br> <br>

                    <input type="submit" class="button" value="Submit" id="submit" />

                </form>
            </div>
        </div>
    </div>
